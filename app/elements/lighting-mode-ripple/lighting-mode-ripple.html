<link rel="import" href="../redaap-behaviors/utilities.html">


<dom-module id="lighting-mode-ripple">
  <template>
    <style>

      :host {
        display: none;
        width: 400vh;
        height: 400vh;
        position: fixed; /*must be fixed for ios*/
        border-radius: 50%;
        --ripple-color: transparent;
        background-color: var(--ripple-color);
      }

    </style>

  </template>

  <script>
    (function() {
      Polymer({
        is: 'lighting-mode-ripple',

        behaviors: [
          Polymer.NeonAnimationRunnerBehavior,
          window.Redaap.Behaviors.Utilities
        ],

        properties: {
          
          animationConfig: {
            value() {
              return {
              	'entry': {
                  name: 'transform-animation',
                  node: this,
                  transformFrom: 'scale(0, 0)',
                  transformTo: 'scale(1, 1)',
                  timing: {duration: 700, easing: 'ease-in'}
                },
                'exit': {
                	name: 'fade-out-animation',
                	node: this,
                	timing: {duration: 400, easing: 'ease-out'}
                }
              };
            }
          }
        },


        listeners: {
          'neon-animation-finish': '_rippleAnimationFinished'
        },

        // x y pos of tap event from light-selector to center the ripple origin
        enter({color, element, mode, styles, x, y}) {
        	const cookie = {element, mode, styles, type: 'entry'};
        	this.style.top 			= `calc(${y}px - 200vh)`;
        	this.style.left 		= `calc(${x}px - 200vh)`;
        	this.customStyle['--ripple-color'] = color;
        	this.updateStyles();

        	const run = () => {
        		this.style.display = 'block';
        		this.cancelAnimation();
            this.playAnimation('entry', cookie);
        	};
          // async for animation fine tuning
          this.async(() => {
            this.schedule(run);
          }, 100);
        },


        _rippleAnimationFinished(_, cookie) {
        	if (typeof cookie === 'string' && cookie === 'exit') {
        		this.style.display = 'none';
        	} else if (typeof cookie === 'object') {
        		if (cookie.type === 'entry') {

              const playExit = () => {
                this.cancelAnimation();
                this.playAnimation('exit', 'exit');
              };

        			const hideLightingMode = () => {
         				cookie.element.fireMode(cookie.mode);
                // allow mode changes to propagate through app
                this.async(() => {
                  this.schedule(playExit);
                }, 800);
		        	};

              this.async(() => {
                this.schedule(hideLightingMode);
              }, 50);
	          }
        	}
        }
 
      });
    })();
  </script>

</dom-module>
