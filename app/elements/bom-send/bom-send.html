<link rel="import" href="../redaap-behaviors/tab-page-animation-behavior.html">


<dom-module id="bom-send">
  <template>
    <style include="shared-styles"></style>
    <style>

      :host {
        width: 100%;
        display: -webkit-flex;
        display: flex;
        -webkit-justify-content: center;
        justify-content: center;
      }

      paper-card {
      	min-height: 542px;
      	margin-bottom: 32px;
      	background-color: var(--primary-background-color);
      }

      .client {
        min-height: 116px;
      	margin-bottom: 32px;
      }

      .bold {
        font-weight: bold;
        margin-bottom: 16px;
      }

      .centered {
      	display: flex;
      	justify-content: center;
      }

      .card-actions {
      	display: flex;
      	justify-content: center;
      }

      paper-button {
        margin-top: 32px;
      	color: var(--text-primary-color);
      	background-color: var(--dark-primary-color);
      }

      iron-icon {
      	margin-right: 8px;
      }

      .loading {
        width: 100%;
        height: 100%;
        display: none;
        align-items: center;
        justify-content: center;
        position: absolute;
        top: 0px;
        left: 0px;
        background-color: rgba(255, 255, 255, 0.8);
        opacity: 0;
        transition: opacity 0.2s ease-in;
      }

      .displaySpinner {
        display: flex;
      }

      .showSpinner {
        opacity: 1;
      }

      .progressCentered {
        width: 100%;
        max-width: 460px;
        margin: 0px auto;
      }

      .uploadProgress {
        position: relative;
        padding-bottom: 32px;
        opacity: 0;
        transition: opacity 0.2s ease-out;
      }

      .showProgress {
        opacity: 1
      }

      paper-spinner-lite {
        top: 6px;
        margin-left: 16px;
      }

      paper-progress {
        width: 100%;
        margin-top: 16px;
        --paper-progress-transition-duration: 0.2s;
        --paper-progress-active-color: var(--default-primary-color);
      }

      .expanderTransitions {
        transition: transform 0.3s ease-out;
      }

    </style> 
    
    <paper-card heading="Bill of Materials">
    	<div class="card-content">

        <div id="uploadProgress" class="uploadProgress showProgress" hidden$="[[hideProgress]]">
          <div class="progressCentered">
            <span class="dialogTitle">Saving Photos...</span> 
            <paper-spinner-lite active="[[showProgressSpinner]]"></paper-spinner-lite>
            <paper-progress value="[[uploadProgress]]"></paper-progress>
          </div>
        </div>

        <div id="belowProgress">

      		<div class="client">
  	        <div class="dialogTitle bottomMargin">Prepared For</div>
  	        <div>[[client.companyName]]</div>
  	        <div hidden$="[[!client.address]]">[[client.address]]</div>
  	        <div hidden$="[[!client.address]]">[[client.city]], [[client.state]] [[client.zip]]</div>
  	        <div>[[client.clientName]]</div>
  	        <div>[[client.phone]]</div>
  	        <div>[[client.email]]</div>
  	      </div>

  	      <div class="dialogTitle bottomMargin">Stats</div>
  	      <div class="centered">
  	      	<paper-item id="areas" disabled>
              <paper-item-body two-line>
                <div class="centered">[[_computeAreaCount(bom)]]</div>
                <div secondary>areas</div>
              </paper-item-body>
            </paper-item>
            <paper-item id="types" disabled>
              <paper-item-body two-line>
                <div class="centered">[[_computeTypeCount(bom)]]</div>
                <div secondary>fixture types</div>
              </paper-item-body>
            </paper-item>
            <paper-item id="qty" disabled>
              <paper-item-body two-line>
                <div class="centered">[[_computeTotal(bom)]]</div>
                <div secondary>count</div>
              </paper-item-body>
            </paper-item>
  	      </div>

        	<div class="card-actions">
        		<paper-button id="sendButton" 
                          on-tap="_sendBomButtonTapped"
                          disabled="[[!hideProgress]]"
                          raised>
              <iron-icon icon="custom-icons:send"></iron-icon>
              Send BOM
            </paper-button>
        	</div>

        </div>

      </div>

      <div id="loading" class="loading">
        <paper-spinner-lite alt="Sending Bill of Materials..." 
                            active="[[showSpinner]]">
        </paper-spinner-lite>
      </div>

  	</paper-card>

  </template>

  <script>
    (function() {
      Polymer({
        is: 'bom-send',
        // track window resizes and page animation
        behaviors: [
          Polymer.IronResizableBehavior, 
          window.Redaap.Behaviors.Utilities,
          window.Redaap.Behaviors.TabPageAnimationBehavior, 
          window.Redaap.Behaviors.ExpandCollapseClassesBehavior 
        ], 

        properties: {

        	bom: Object,

        	client: Object,
          // from lighting-main
          computedTab: String,
          // do not show 'Saving Photos...' if photos are done 
          // uploading by the time user opens this page
          hideProgress: {
            type: Boolean,
            value: false
          },
          // data bound from web-worker
          queueSize: Number,
          // cached queue size at time of opening this
          initialQueueSize: {
            type: Number,
            computed: '_computeInitialQueueSize(computedTab)'
          },
          // paper-progress value
          uploadProgress: {
            type: Number,
            computed: '_computeUploadProgress(queueSize, initialQueueSize)',
            observer: '_uploadProgressChanged'
          },
          // bound to spinner active prop
          showProgressSpinner: {
            type: Boolean,
            value: true
          }
        },


        _computeInitialQueueSize(tab) {
          const initialQueueSize = tab === 'bomSend' ? this.queueSize : undefined;
          this.hideProgress = initialQueueSize ? false : true;
          return initialQueueSize;
        },

        // return a percentage of upload completness based on the queue and recyled queue lengths
        _computeUploadProgress(queueSize, initialQueueSize = 1) {
          const percent = (1 - (queueSize / initialQueueSize)) * 100;
          return percent;
        },

        // web-worker fileUpload progress
        _uploadProgressChanged(progress) {

          if (progress === 100) {
            let removeListener;

            const afterHide = event => {
              event.preventDefault();
              event.stopPropagation();
              event.stopImmediatePropagation();

              if (event.propertyName === 'opacity') {
                this.showProgressSpinner = false;
                this.hideProgress        = true;
                removeListener();
                // collapse distance === to the total height of '#uploadProgress' element
                const newY = 85;
                const remainingElements = [this.$.belowProgress];
                this.ecClassesSlideRemainingCards(remainingElements, newY, 'expanderTransitions');
              }
            };

            removeListener = () => {
              this.$.uploadProgress.removeEventListener('transitionend', afterHide, false);
            };
            // fade out the progress element
            this.$.uploadProgress.addEventListener('transitionend', afterHide, false);
            Polymer.dom(this.$.uploadProgress).classList.remove('showProgress');
          }
        },

        // called by main-page
        showBomSpinner(bool) {
          this.showSpinner = bool;
          if (bool) {
            this.$.loading.classList.add('displaySpinner');
            this.async(() => {
              this.schedule.bind(this, this.$.loading.classList.add('showSpinner'));
            }, 1);
            
            return;
          }
          this.$.loading.classList.remove('showSpinner');
          this.async(() => {
            this.schedule.bind(this, this.$.loading.classList.remove('displaySpinner'));
          }, 300);
        },

        _computeAreaCount: bom => bom ? Object.keys(bom.areas).length : 0,

        _computeTypeCount: bom => bom ? Object.keys(bom.fixtures).length : 0,


        _computeTotal(bom) {
        	if (!bom) { return 0; }
        	
        	const fixKeys = Object.keys(bom.fixtures);
        	const tot = fixKeys.reduce((prevTot, currFix) => {
        		const areaKeys = Object.keys(bom.fixtures[currFix]);
        		const qty = areaKeys.reduce((prevQty, currArea) => 
        									prevQty += Number(bom.fixtures[currFix][currArea].qty), 0);
        		prevTot += qty;
        		return prevTot;
        	}, 0);

        	return tot;
        },


        _sendBomButtonTapped() {
        	this.fire('bom-send-button-tapped');
        }

      });
    })();
  </script>

</dom-module>
