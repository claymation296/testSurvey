<link rel="import" href="../redaap-behaviors/utilities.html">
<link rel="import" href="../redaap-behaviors/on-tap-behavior.html">


<dom-module id="signage-main">
  <template>
    <style>

      :host {
        display: block;
        height: 100%;
      }

      neon-animated-pages {
        height: 100%;
      }

      paper-card {
      	display: block;
      	position: relative;
      }

    </style>


    

    <neon-animated-pages id="neon" 
                         selected="[[signageTab]]" 
                         attr-for-selected="id">

      <div id="signagePage">
	      <paper-card heading="Signage Selector">
	      	<div class="card-content">Coming Soon!</div>
	      </paper-card>
      </div>

      <div id="quoteSelector">
	      <paper-card heading="Signage Pricing">
	      	<div class="card-content">Coming Soon!</div>
	      </paper-card>
      </div>

  	</neon-animated-pages>

    

  </template>

  <script>
    (function() {
      Polymer({
        is: 'signage-main',

        behaviors: [
          window.Redaap.Behaviors.Utilities,
          window.Redaap.Behaviors.OnTapBehavior
        ],

        properties: {

        	signageTab: {
        		type: String,
        		value: 'signagePage',
        		observer: '_signageTabChanged'
        	}
        	
        },

        _signageTabChanged() {
        	// console.log('signage-main tab: ', tab);
        },

      });
    })();
  </script>

</dom-module>
