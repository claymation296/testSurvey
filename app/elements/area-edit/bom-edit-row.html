<link rel="import" href="../slide-delete/slide-delete.html">
<link rel="import" href="../redaap-behaviors/on-tap-behavior.html">
<link rel="import" href="../redaap-behaviors/expand-collapse-classes-behavior.html">



<dom-module id="bom-edit-row">
  <template>
    <style include="shared-styles"></style>
    <style>

      :host {
      	display: block;
      }

      .content {
        position: relative;
        overflow: hidden;
        border-bottom: 1px solid #e8e8e8;
        background-color: var(--primary-background-color);
      }

      .itemIcons {
        --iron-icon-width: 48px;
        --iron-icon-height: 48px;
        --iron-icon-stroke-color: var(--primary-text-color);
      }

      .total {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 56px;
        height: 56px;
        position: absolute;
        top: 8px;
        right: 8px;
        color: var(--primary-text-color);
        background-color: var(--disabled-text-color);
        border-radius: 50%;
        overflow: hidden;
      }
      
    </style>

    <slide-delete id="slideDelete"
                  template-id="fixtureRepeater"
                  template-item-class-name="card"
                  index="[[index]]"
                  disable-last-element-delete>

      <div class="content noSelect" on-tap="_rowTapped"> 
        <paper-icon-item>
          <iron-icon class="itemIcons" 
                     icon="custom-icons:[[light.icon]]" 
                     hidden$="[[!light.icon]]"
                     item-icon>
          </iron-icon>
          <paper-item-body two-line>
            <div class="dialogTitle">[[light.label]]</div>
            <div secondary>[[light.lamps]] lamp [[light.watts]]W [[light.kelvin]]K</div>
          </paper-item-body>
        </paper-icon-item>
        <div class="total">[[light.qty]]</div>
        <paper-ripple></paper-ripple>
      </div>

    </slide-delete>


  </template>

  <script>
    (function() {
      Polymer({
        is: 'bom-edit-row',

        behaviors: [
          window.Redaap.Behaviors.OnTapBehavior,
          window.Redaap.Behaviors.ExpandCollapseClassesBehavior 
        ],

        properties: {

          area: String,

          light: Object,

          index: Number
        },


        listeners: {
          // fired from slide-delete after delete animation completes
          // forward the event up to parent
          'slide-delete-animation-done': '_forwardEventToParent'
        },

        _rowTapped() {
          const fire = () => {
            this.fire('bom-edit-row-tapped', {area: this.area, light: this.light, index: this.index});
          };

          this.onTap = fire;
        },


        _forwardEventToParent() {
          this.fire('bom-edit-row-forwarded-delete-animation-done', {area: this.area});
        }

      });
    })();
  </script>

</dom-module>
