<script src="../bower_components/page/page.js"></script>
<script>
    
  (function() {
    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/

    const schedule = func => {
      window.setTimeout(() => {
        window.requestAnimationFrame.bind(app, func);
      }, 1);
    };

    const setRoute = str => {
      app.route = str;
    };

    // Middleware
    function scrollToTop(ctx, next) {
      app.scrollPageToTop();
      next();
    }

    // Routes
    page('/', scrollToTop, () => {
      // app.route = 'home';
      schedule(setRoute('home'));
    });

    page('/client', scrollToTop, () => {
      // app.route = 'client';
      schedule(setRoute('client'));
    });

    page('/signs', scrollToTop, () => {
      // app.route = 'signs';
      schedule(setRoute('signs'));
    });

    page('/lights', scrollToTop, () => {
      // app.route = 'lights';
      schedule(setRoute('lights'));
    });

    page('/users', scrollToTop, () => {
      // app.route = 'users';
      schedule(setRoute('users'));
    });

    // page('/users/:name', scrollToTop, data => {
    //   app.route = 'user-info';
    //   app.params = data.params;
    // });

    page('/contact', scrollToTop, () => {
      // app.route = 'contact';
      schedule(setRoute('contact'));
    });

    // add #! before urls
    page({
      hashbang: true
    });

  }());
</script>
