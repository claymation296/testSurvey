<dom-module id="faux-screen">
  <template>
    <style>

      :host {
        display: block;
        width: 100%;
		    height: 100%;
		    background-color: var(--dark-primary-color);
      }

      #header {
      	width: 100%;
      	height: 192px;
      	position: absolute;
      	top: 0px;
      	background-color: var(--default-primary-color);
      }

      #body {
      	width: 100%;
		    height: 100%;
		    background-color: var(--light-primary-color);
      }

      /* small screens */
      @media all and (max-width: 600px) {
        
        #header {
          height: 168px;
        }
      }

    </style>

    <div id="header"></div>
    <div id="body"></div>

  </template>

  <script>
    (function() {
      Polymer({
        is: 'faux-screen',

        behaviors: [
          Polymer.NeonAnimatableBehavior
        ],

        properties: {

        	animationConfig: {
        		value() {
        			return {
        				'entry': [{
        					name: 'hero-animation',
        					id: 'hero',
        					toPage: this,
                  timing: {easing: 'ease-in-out'}
        				}, {
        					name: 'ripple-animation',
        					id: 'ripple',
        					toPage: this,
                  timing: {easing: 'ease-in-out'}
        				}]
        			};
        		}
        	},

        	sharedElements: {
        		value() {
        			return {
        				'hero': this.$.header,
        				'ripple': this.$.body
        			};
        		}
        	}
        }

      });
    })();
  </script>

</dom-module>
