<!doctype html>

<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <!-- setting user-scalable to 0 so mobile browsers dont auto zoom when focusing
        an input since it is 100% annoying -->
  <meta name="viewport" 
    content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">

  <meta name="generator" content="REDAAP">
  <title>REDAAP</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#9E9E9E">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#9E9E9E">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="REDAAP">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="REDAAP">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
  
  <!-- inlining styles for first paint perf -->
  <style>

    body {
      background: #fafafa;
      font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      color: #333;
      /*remove after upgrade to app layout elements*/
      overflow: visible;
    }
    /*remove after upgrade to app layout elements*/
    #paperDrawerPanel {
      position: fixed;
    }

    #splash {
      display: flex;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      width: 100%;
      height: 100vh;
      background-color: #7c0000;
      opacity: 0;
      transition: opacity 0.3s ease-out;
      z-index: 101;
    }

    body.loading #splash {
      opacity: 1;
    }

    #whiteRedaapLogo {
      width: 80%;
      max-width: 500px;
      position: relative;
      top: -33.33%;
    }
    
  </style>

</head>

  <span id="browser-sync-binding"></span>
  
  <template is="dom-bind" id="app">

    
    <app-state shared-state="{{sharedState}}" local-state="{{localState}}"></app-state>

    <web-worker saved-photo-data="{{savedPhotoData}}" queue-size="{{queueSize}}"></web-worker>


    <!-- inline style to work around mobile scroll issue before new carbon elements are released -->
    <paper-drawer-panel id="paperDrawerPanel" responsive-width="1281px" disable-edge-swipe>


      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel id="drawerScroll" drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar" class="medium-tall">
          <div class="paper-font-title">Menu</div>
          <span class="flex bottom"></span>
          <div class="bottom">[[userName]]</div>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">

          <!-- <a data-route="home" href="/" on-tap="onDataRouteClick">
            <iron-icon icon="custom-icons:home"></iron-icon>
            <span>Home</span>
          </a> -->

          <a data-route="client" href="/client" on-tap="onDataRouteClick">
            <iron-icon id="homeLabel" icon="custom-icons:assignment-ind"></iron-icon>
            <span>Client</span>
            <!-- badge hidden state controlled by account-form -->
            <paper-badge id="accountBadge"
                         for="homeLabel" 
                         icon="custom-icons:check"
                         hidden>
            </paper-badge>
          </a>

          <a data-route="signs" href="/signs" on-tap="onDataRouteClick">
            <iron-icon icon="custom-icons:picture-in-picture-alt"></iron-icon>
            <span>Signage</span>
          </a>

          <a data-route="lights" href="/lights" on-tap="onDataRouteClick">
            <iron-icon icon="custom-icons:lightbulb-outline"></iron-icon>
            <span>Lighting</span>
          </a>

          <!-- <a data-route="users" href="/users" on-tap="onDataRouteClick">
            <iron-icon icon="custom-icons:info"></iron-icon>
            <span>Users</span>
          </a> -->

          <a data-route="contact" href="/contact" on-tap="onDataRouteClick">
            <iron-icon icon="custom-icons:mail"></iron-icon>
            <span>Contact</span>
          </a>

          <a data-route="link" href="/link" on-tap="onDataRouteClick">
            <iron-icon icon="custom-icons:supervisor-account"></iron-icon>
            <span>Link Apps</span>
          </a>

        </paper-menu>
      </paper-scroll-header-panel>



      <!-- Main Area -->
      <paper-scroll-header-panel id="mainScroll"
                                 main 
                                 condenses 
                                 condensed-header-height="128">

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">

          <!-- Toolbar icons -->
          <paper-icon-button id="paperToggle" 
                             icon="custom-icons:menu" 
                             paper-drawer-toggle>
          </paper-icon-button>

          <nav-title class="app-name" 
                     signage-tab="[[signageTab]]"
                     lighting-tab="[[lightingTab]]"
                     route="[[route]]"
                     mode="[[sharedState.mode]]">
          </nav-title>

          <span class="flex"></span>
          <!-- search, more, clear and logout buttons custom element -->
          <main-toolbar-buttons></main-toolbar-buttons>

          <!-- Application name and user email-->
          <div id="middle" 
               class="middle middle-container center horizontal layout noSelect">
            <div class="paper-font-title">[[displayedClientCompanyName]]</div>
          </div>

          <!-- Application tabs -->

          <!-- lighting-tabs are hidden when not on 'lighting' menu selection -->
          <lighting-tabs class="bottom bottom-container center horizontal layout"
                         bom="[[sharedState.bom]]"
                         client-valid="[[sharedState.clientValid]]"
                         lighting-tab="{{lightingTab}}"
                         mode="[[sharedState.mode]]"
                         route="[[route]]"
                         selected-label="{{selectedLabel}}"
                         user-selected-array="[[sharedState.userSelectedArray]]">
          </lighting-tabs>

          <signage-tabs class="bottom bottom-container center horizontal layout"
                        signage-tab="{{signageTab}}"
                        client-valid="[[sharedState.clientValid]]"
                        route="[[route]]">
          </signage-tabs>

        </paper-toolbar>

        <!-- Main Content -->
        <neon-animated-pages id="neonPages" 
                             attr-for-selected="data-route" 
                             selected="{{route}}"
                             entry-animation="scale-up-animation"
                             exit-animation="fade-out-animation">


          <!-- route default set to client by account-form
                delete attached func to revert -->


          <!-- <section data-route="home">
          </section> -->

          <section data-route="client">
            <account-form client="{{sharedState.client}}"
                          client-valid="{{sharedState.clientValid}}"
                          displayed-client-company-name="{{displayedClientCompanyName}}"
                          read-only="[[localState.readOnly]]"
                          route="{{route}}"
                          version="[[version]]">
            </account-form>
          </section>

          <section data-route="signs">
            <signage-main signage-tab="[[signageTab]]"></signage-main>
          </section>

          <section data-route="lights">
            <lighting-main bom="{{sharedState.bom}}"
                           client="[[sharedState.client]]"
                           client-valid="{{sharedState.clientValid}}"
                           displayed-client-company-name="{{displayedClientCompanyName}}"
                           dreading="{{sharedState.dreading}}"
                           lighting-tab="{{lightingTab}}"
                           mode="{{sharedState.mode}}"
                           queue-size="[[queueSize]]"
                           read-only="[[localState.readOnly]]"
                           route="{{route}}"
                           saved-photo-data="[[savedPhotoData]]"
                           selected-pricing="{{selectedPricing}}"
                           user-selected-array="{{sharedState.userSelectedArray}}"
                           version="{{version}}">
            </lighting-main>
          </section>

          <!-- <section data-route="users">
            <paper-material elevation="1" 
                            style="background-color: white; padding: 16px;">
              <h2 class="page-title">Under Construction</h2>
              <h2 class="page-title">Users</h2>
              <p>This is the users section</p>
              <a href="/users/Clay">Clay</a>
            </paper-material>
          </section> -->

          <!-- <section data-route="user-info">
            <paper-material elevation="1">
              <h2 class="page-title">
              User:<span>{{params.name}}</span>
              </h2>
              <div>This is <span>{{params.name}}</span>'s section</div>
            </paper-material>
          </section> -->

          <section data-route="contact">
            <paper-material elevation="1"
                            style="background-color: white; padding: 16px;">
              <h2 class="page-title">Contact Us</h2>
              <p>quicksale@teuservices.com</p>
              <p>v0.6.30</p>
            </paper-material>
          </section>


          <section data-route="link">
            <link-app route="{{route}}"></link-app>
          </section>


          <!-- hidden section only for linking firebase db channels -->
          <section data-route="channel">
            <realtime-collaboration channel="[[channel]]" 
                                    route="{{route}}">
            </realtime-collaboration>
          </section>


        </neon-animated-pages>
        
      </paper-scroll-header-panel>
    </paper-drawer-panel>



    <!-- ************************ overlays *************************** -->

    <app-security email="{{localState.email}}" displayed-user-name="{{userName}}"></app-security>

    <app-mode mode="{{sharedState.mode}}" read-only="[[localState.readOnly]]"></app-mode>

    <area-edit read-only="[[localState.readOnly]]"></area-edit>

    <light-selector read-only="[[localState.readOnly]]"></light-selector>

    <bom-catagory-selector bom="{{sharedState.bom}}" read-only="[[localState.readOnly]]"></bom-catagory-selector>

    <solution-page id="solutions" read-only="[[localState.readOnly]]"></solution-page>

    <bom-fullscreen-edit read-only="[[localState.readOnly]]"></bom-fullscreen-edit>

    <notes-page read-only="[[localState.readOnly]]"></notes-page>

    <photo-viewer read-only="[[localState.readOnly]]"></photo-viewer>

    <account-nav route="{{route}}" client-valid="[[sharedState.clientValid]]"></account-nav>

    <quote-page client="[[sharedState.client]]"
                selected-pricing="[[selectedPricing]]"
                version="[[version]]">
    </quote-page>

    <email-options queue-size="[[queueSize]]" read-only="[[localState.readOnly]]"></email-options>

    <success-page mode="[[sharedState.mode]]"></success-page>

    <survey-search lighting-tab="{{lightingTab}}" 
                   mode="[[sharedState.mode]]" 
                   read-only="[[localState.readOnly]]">
    </survey-search>

    <!-- referenced in app-security -->
    <paper-dialog id="logoutDialog" 
                  modal
                  entry-animation="scale-up-animation"
                  exit-animation="fade-out-animation">
      <div class="dialogTitle noSelect">Logging Out</div>
      <div class="noSelect">Are you ready to log out?</div>
      <div class="noSelect">
        <iron-icon icon="custom-icons:warning"></iron-icon>
        <strong>Warning!</strong>
        <div>This will DELETE the app DATA including any work you have not uploaded!</div>        
      </div>
      <div class="buttons">
        <paper-button class="buttonColor" on-tap="logOutUser">Yes</paper-button>
        <paper-button class="buttonColor" on-tap="cancelLogOut">No</paper-button>
      </div>
    </paper-dialog>

    <!-- referenced in main-page -->
    <paper-dialog id="clearDialog" 
                  modal
                  entry-animation="scale-up-animation"
                  exit-animation="fade-out-animation">
      <div class="dialogTitle noSelect">Clear App?</div>
      <div class="noSelect">Do you want to start a new session?</div>
      <div class="noSelect">
        <iron-icon icon="custom-icons:warning"></iron-icon>
        <strong>Warning!</strong>
        <div>
          This will DELETE all DATA currently cached on this device, including any work you have not uploaded!
        </div>        
      </div>
      <div class="buttons">
        <!-- clearSurvey listened for in lighting main -->
        <paper-button class="buttonColor" dialog-confirm on-tap="clearSurvey">Yes</paper-button>
        <paper-button class="buttonColor" dialog-dismiss>No</paper-button>
      </div>
    </paper-dialog>

    <!-- referenced in survey-search -->
    <paper-dialog id="loadDialog" 
                  with-backdrop
                  entry-animation="scale-up-animation"
                  exit-animation="fade-out-animation">
      <div class="dialogTitle noSelect">Load Archived Survey?</div>
      <div class="noSelect">
        <iron-icon icon="custom-icons:warning"></iron-icon>
        <strong>Warning!</strong>
        <div>This will REPLACE the app DATA including any work you have not uploaded!</div>        
      </div>
      <div class="buttons">
        <paper-button class="buttonColor" dialog-confirm>Load</paper-button>
        <paper-button class="buttonColor" dialog-dismiss>Cancel</paper-button>
      </div>
    </paper-dialog>


    <!-- referenced by web-worker -->
    <paper-dialog id="workerDialog" 
                  modal
                  entry-animation="scale-up-animation"
                  exit-animation="fade-out-animation">
      <div class="dialogTitle noSelect">Browser Not Supported!</div>
      <div class="noSelect">
        <iron-icon icon="custom-icons:warning"></iron-icon>
        <strong>Warning!</strong>
        <div>REDAAP does not support this browser!</div>
        <div>Please try again with a different browser.</div>        
      </div>
      <div class="buttons">
        <paper-button class="buttonColor" dialog-dismiss>OK</paper-button>
      </div>
    </paper-dialog>



    <!-- used by multiple custom elements -->
    <paper-toast id="warningToast">
      <iron-icon style="float: left;" icon="custom-icons:warning"></iron-icon>
    </paper-toast>
    <!-- main-page toasts -->
    <paper-toast id="toast"></paper-toast>


  </template>

  


  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->


</body>

</html>
